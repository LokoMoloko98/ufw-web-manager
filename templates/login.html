{% extends 'base.html' %}
{% block title %}Login - UFW Web Manager{% endblock %}
{% block content %}
<div class="center-screen">
    <div class="card auth-card" style="background: linear-gradient(180deg, rgba(34,34,37,0.85), rgba(22,22,24,0.92)); box-shadow: 0 0 0 1px rgba(255,107,0,0.15), 0 10px 40px -10px rgba(0,0,0,0.7);">
        <div style="text-align:center; margin-bottom: 24px;">
            <div style="font-size:54px; filter: drop-shadow(0 4px 18px rgba(255,107,0,0.45));">🔥</div>
            <h2 class="gradient-fire" style="font-size:30px; margin: 0 0 4px;">Welcome Back</h2>
            <div class="muted">Secure Firewall Management</div>
        </div>
        <form method="POST">
            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="admin" autocomplete="username" required />
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
            </div>
            <div style="display:flex; align-items:center; justify-content:space-between; margin-top:8px;">
                <a href="{{ url_for('forgot_password') }}" class="muted" style="font-size:12px;">Forgot password?</a>
                {% if reset_enabled %}
                    <span class="inline-badge" style="background: rgba(46,204,113,0.15); box-shadow: 0 0 0 1px rgba(46,204,113,0.4); color:#c8fddd;">Reset Enabled</span>
                {% else %}
                    <span class="inline-badge" style="background: rgba(255,255,255,0.04);">Token Disabled</span>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; margin-top:22px; font-size:15px;">🔐 Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
