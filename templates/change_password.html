{% extends 'base.html' %}
{% block title %}Change Password - UFW Web Manager{% endblock %}
{% block content %}
<div class="center-screen">
  <div class="card auth-card" style="max-width:480px; width:100%;">
    <h2 style="margin:0 0 14px; display:flex; gap:10px; align-items:center;">ğŸ” Change Password</h2>
    <form method="POST" autocomplete="off">
        <div class="form-row">
            <label>Current Password</label>
            <div class="pw-wrapper">
                <input type="password" name="current_password" class="pw-input" required autocomplete="current-password" />
                <button type="button" class="pw-toggle" aria-label="Show password">ğŸ‘</button>
            </div>
        </div>
        <div class="form-row">
            <label>New Password</label>
            <div class="pw-wrapper">
                <input type="password" name="new_password" class="pw-input" required minlength="8" autocomplete="new-password" />
                <button type="button" class="pw-toggle" aria-label="Show password">ğŸ‘</button>
            </div>
        </div>
        <div class="form-row">
            <label>Confirm Password</label>
            <div class="pw-wrapper">
                <input type="password" name="confirm_password" class="pw-input" required minlength="8" autocomplete="new-password" />
                <button type="button" class="pw-toggle" aria-label="Show password">ğŸ‘</button>
            </div>
        </div>
        <div style="display:flex; gap:10px; margin-top:6px;">
            <button type="submit" class="btn btn-primary" style="flex:1;">Update</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline" style="text-align:center; flex:1;">Cancel</a>
        </div>
    </form>
  </div>
</div>
{% endblock %}
