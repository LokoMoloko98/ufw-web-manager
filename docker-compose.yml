version: '3.8'

services:
  ufw-web-manager:
    build: .
    container_name: ufw-web-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - ADMIN_DEFAULT_PASSWORD=admin123  # Change this!
    volumes:
      # Mount host's UFW configuration with write access
      - /etc/ufw:/etc/ufw
      - /lib/ufw:/lib/ufw:ro
      - /usr/share/ufw:/usr/share/ufw:ro
      - /var/lib/ufw:/var/lib/ufw
      # Mount host's network configuration for UFW access
      - /sys/class/net:/sys/class/net:ro
    network_mode: host
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_MODULE
    devices:
      - /dev/net/tun
    security_opt:
      - apparmor:unconfined
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.ufw-manager.rule=Host(`ufw.yourdomain.com`)"
    #   - "traefik.http.routers.ufw-manager.tls=true"
    #   - "traefik.http.routers.ufw-manager.tls.certresolver=letsencrypt"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:5000/healthz"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s